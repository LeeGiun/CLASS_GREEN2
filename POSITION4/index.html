<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> POSITION4 </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="전체">
        <div class="첫째 clear">
            <div class="첫손1">
                <h4>하</h4> <!-- // h4 하 END -->
                <div class="right">
                    <h4>상</h4> <!-- // h4 상 END -->
                </div> <!-- // .right END -->
            </div> <!-- // .첫손1 END -->
            <div class="첫손2">
                <video autoplay muted controls src="./img/video1.mp4">
                    <!-- autoplay (자동재생), muted (음소거)
                    controls (재생,멈춤등 조작가능한 바 노출되게끔) -->
                </video>
            </div> <!-- // .첫손2 END -->
        </div> <!-- // .첫째 END -->
        <div class="둘째 clear">
            <!-- .a${a$}*4 단축어 -->
            <div class="둘자1">
                <div class="둘손1">둘자1</div>
            </div> <!-- // .둘자1 END -->
            <div class="둘자2">
                <div class="둘손2">둘자2</div>
            </div> <!-- // .둘자2 END -->
            <div class="둘자3">
                <div class="둘손3">둘자3</div>
            </div> <!-- // .둘자3 END -->
            <div class="둘자4">
                <div class="둘손4">둘자4</div>
            </div> <!-- // .둘자4 END -->
        </div> <!-- // .둘째 END -->
        <div class="셋째 clear">
            <div class="세자1">
                <div class="세손1">
                    <h4>상</h4> <!-- 먼저 만들어진게 밑으로 깔림 -->
                </div> <!-- // .세손1 END -->
                <div class="세손2">
                    <h4>하</h4> <!-- 나중에 만들어진게 위로 올라옴 -->
                </div> <!-- // .세손2 END -->
            </div> <!-- // .세자1 END -->
            <div class="세자2">
                <video autoplay muted controls 
                src="./img/video1.mp4"></video>
            </div> <!-- // .세자2 END -->
        </div> <!-- // .셋째 END -->
        <div class="넷째 clear">
            <div class="넷자1">
                <h4>상</h4>
                <div class="right">
                    <h4>하</h4>
                </div>
            </div>
            <div class="넷자2">
            </div>
        </div>
    </div> <!-- // .전체 END -->
</body>
</html>
